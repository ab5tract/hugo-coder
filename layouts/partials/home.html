<section class="container centered">
<div id="about-backdrop">
  <div class="about">
    <h1 id="nameplate">{{ .Site.Params.author }}</h1>
    {{ with .Site.Menus.quick }}
    <ul>
      {{ range sort .}}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</div>
</section>
