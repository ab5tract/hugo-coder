<section class="container list">
  <h3 class="title">{{ .Title }}</h1>
  <section class="explanatory-header">
	  {{ .Content }}
  </section>
  <ul>
    {{ range .Data.Pages }}
    <li>
      <a href="{{ .URL }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
